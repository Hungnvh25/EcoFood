<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Eco Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-sm">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <img src="/image/logo.png" class="rounded mx-auto d-block" alt="Eco Food Logo" width="380" height="150">
                </div>

                <!-- Form -->
                <form th:action="@{/register}" th:object="${userDTO}" method="post">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Tên đăng nhập" required>
                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="passwordHash" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" placeholder="Mật khẩu" required>
                        <span th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                    </div>

                    <div class="d-flex justify-content-between gap-3 mb-2">
                        <a href="/login" class="btn w-50" style="background-color: #FFCB65">Trở lại</a>
                        <button type="submit" style="background-color: #C3E66E" class="btn w-50">Đăng Ký</button>
                    </div>
                </form>

                <p class="text-center text-muted small">
                    Khi sử dụng EcoFood, bạn đồng ý với Điều Khoản Dịch Vụ & Chính Sách Bảo Mật của chúng tôi
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
