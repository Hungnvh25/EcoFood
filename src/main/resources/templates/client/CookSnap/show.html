<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Món Ăn Bạn Đã Nấu - Eco Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .dropdown-item:hover .dropdown-menu {
      display: block;
    }

  </style>
</head>
<body class="bg-light">
<div class="container-fluid p-0">
  <div class="row g-0">
    <!-- Sidebar trái -->
    <th:block th:replace="~{client/layout/sidebar-left :: sidebarLeft}"></th:block>

    <!-- Nội dung chính -->
    <div class="col-md-7 offset-md-2 bg-white p-3 mt-3">
      <h2 class="mb-4">Món ăn bạn đã nấu</h2>
      <div th:if="${cookSnaps != null and not #lists.isEmpty(cookSnaps)}" class="row row-cols-1 row-cols-md-3 g-3">
        <div th:each="cookSnap : ${cookSnaps}" class="col">
          <div class="card h-100 d-flex flex-column position-relative border border-2"
               th:attr="data-pending=${cookSnap.recipe.isPendingRecipe}">
            <img th:src="${cookSnap.recipe.imageUrl != null ? cookSnap.recipe.imageUrl : '/images/default-recipe.jpg'}"
                 class="card-img-top" alt="Recipe Image" style="height: 150px; object-fit: cover;" />
            <div th:if="${!cookSnap.recipe.isPendingRecipe}" class="position-absolute top-0 end-0 p-2">
              <i class="fa-solid fa-medal" style="color: #198754; font-size: 1.5rem;"></i>
            </div>
            <div class="card-body d-flex flex-column justify-content-between p-2">
              <div>
                <h5 class="card-title text-truncate fs-5" th:text="${cookSnap.recipe.title}"></h5>
                <p class="card-text" th:text="${#strings.abbreviate(cookSnap.recipe.description, 80)}"></p>
                <p class="card-text text-muted small">
                  Thời gian chuẩn bị: <span th:text="${cookSnap.recipe.preparationTime} + ' phút'"></span><br />
                  Tổng calo: <span th:text="${cookSnap.recipe.totalCalories} + ' kcal'"></span><br />
                  Được thích: <span th:text="${cookSnap.recipe.likeCount}"></span>
                </p>
              </div>
              <div class="d-flex gap-2">
                <a th:href="@{/recipe/{id}(id=${cookSnap.recipe.id})}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                <button class="btn btn-outline-secondary btn-sm"
                        th:attr="data-bs-toggle='modal', data-bs-target='#cookSnapModal' + ${cookSnap.id},
                                                 data-cooksnap-id=${cookSnap.id},
                                                 data-cooksnap-image=${cookSnap.urlImage},
                                                 data-cooksnap-content=${cookSnap.content}">
                  Xem CookSnap
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div th:if="${cookSnaps == null or #lists.isEmpty(cookSnaps)}" class="alert alert-info">
        Hiện tại bạn chưa nấu món ăn nào.
      </div>

      <!-- Sidebar phải -->
      <th:block th:replace="~{client/layout/sidebar-right :: sidebarRight}"></th:block>
      <!-- Load modal "Bếp của bạn" -->
      <div th:replace="~{client/layout/sidebar-right :: userProfileModal}"></div>

      <div th:replace="~{client/layout/sidebar-right :: editProfileModal}"></div>

      <div th:replace="~{client/layout/sidebar-right :: updatePasswordModal}"></div>
      <div th:replace="~{client/layout/sidebar-right :: deleteAccountModal}"></div>
      <div th:replace="~{client/layout/sidebar-right :: feedbackModal}"></div>
    </div>
  </div>
</div>

<!-- CookSnap Modal -->
<div th:each="cookSnap : ${cookSnaps}"
     class="modal fade"
     th:id="'cookSnapModal' + ${cookSnap.id}"
     tabindex="-1"
     th:attr="aria-labelledby='cookSnapModalLabel' + ${cookSnap.id}"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" th:id="'cookSnapModalLabel' + ${cookSnap.id}">CookSnap của bạn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img th:src="${cookSnap.urlImage != null and !#strings.isEmpty(cookSnap.urlImage)} ? ${cookSnap.urlImage} : '/images/default-recipe.jpg'"
             class="img-fluid rounded mb-3" style="max-height: 300px; object-fit: cover;" alt="CookSnap Image" />
        <p th:text="${cookSnap.content != null and !#strings.isEmpty(cookSnap.content)} ? ${cookSnap.content} : 'Không có mô tả'">Không có mô tả</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

  // xem truoc avatar
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
      const output = document.querySelector('#editProfileModal img');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }

  // Giả sử modal của bạn có id "profileModal"
  const profileModal = new bootstrap.Modal(document.getElementById('profileModal'), {
    keyboard: false
  });

  // Function cập nhật profile và mở lại modal sau khi update thành công
  function updateProfile(event) {
    event.preventDefault();  // Ngừng hành động mặc định của form

    // Gửi dữ liệu cập nhật lên API
    const form = document.getElementById('updateProfileForm');
    const formData = new FormData(form);

    fetch('/profile/update', {
      method: 'POST',
      body: formData
    })
            .then(response => {
              if (response.ok) {
                // Đóng modal hiện tại (modal chỉnh sửa thông tin)
                profileModal.hide();

                // Mở lại modal (nếu cần thiết)
                // Giả sử bạn có một modal khác để hiển thị kết quả thành công
                const successModal = new bootstrap.Modal(document.getElementById('successModal'), {
                  keyboard: false
                });
                successModal.show();
              } else {
                alert('Đã có lỗi xảy ra!');
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

</script>
</body>
</html>
