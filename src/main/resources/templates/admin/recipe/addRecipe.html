<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<th:block th:replace="~{admin/layout/header :: header}"></th:block>

<div class="container-fluid">
  <div class="row">
    <th:block th:replace="~{client/layout/sidebar-left :: sidebarLeft}"></th:block>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="w-100">
        <th:block th:replace="~{admin/layout/header :: header-content}"></th:block>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <div class="mt-4 col-md-6">
          <h2 class="text-center">Add New Recipe</h2>

          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <form th:action="@{/admin/recipe/add}" th:object="${newRecipe}" method="post" class="mt-4">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Recipe Title">
                  <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" th:field="*{description}" placeholder="Recipe Description"></textarea>
                  <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="cookingTime" class="form-label">Cooking Time (minutes)</label>
                  <input type="number" class="form-control" id="cookingTime" th:field="*{cookingTime}" placeholder="Cooking Time">
                  <span th:if="${#fields.hasErrors('cookingTime')}" th:errors="*{cookingTime}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="servingSize" class="form-label">Serving Size</label>
                  <input type="number" class="form-control" id="servingSize" th:field="*{servingSize}" placeholder="Serving Size">
                  <span th:if="${#fields.hasErrors('servingSize')}" th:errors="*{servingSize}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image URL</label>
                  <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="Image URL">
                  <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="isPendingRecipe" class="form-label">Pending Status</label>
                  <select class="form-select" id="isPendingRecipe" th:field="*{isPendingRecipe}">
                    <option value="true">Pending</option>
                    <option value="false">Approved</option>
                  </select>
                  <span th:if="${#fields.hasErrors('isPendingRecipe')}" th:errors="*{isPendingRecipe}" class="text-danger"></span>
                </div>
                <div class="d-flex justify-content-between gap-3 mb-2">
                  <a href="/admin/recipe" class="btn btn-secondary w-50">Back</a>
                  <button type="submit" class="btn btn-primary w-50">Add Recipe</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

<th:block th:replace="~{admin/layout/footer :: footer-modal}"></th:block>
<th:block th:replace="~{admin/layout/footer :: footer-scripts}"></th:block>
</body>
</html>
