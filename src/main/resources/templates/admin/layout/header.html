<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS để hiển thị ảnh xem trước */
        #imagePreview {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:fragment="header-content" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="dropdown">
        <img th:src="${user.userSetting.urlImage}"
             class="rounded-circle"
             width="40"
             height="40"
             alt="Profile"
             data-bs-toggle="dropdown"
             aria-expanded="false">
        <ul class="dropdown-menu dropdown-menu-end">
            <li>
                <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#userModal">
                    <i class="fas fa-circle-user me-2"></i>
                    User
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="/logout" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
