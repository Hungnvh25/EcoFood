<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Import header -->
    <th:block th:replace="~{admin/layout/header :: header}"></th:block>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Import sidebar -->
        <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Import header content -->
            <th:block th:replace="~{admin/layout/header :: header-content}"></th:block>

            <!-- Stats Cards -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card border-primary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Total Users</h5>
                                    <h3 th:text="${totalUsers}">1,234</h3>
                                </div>
                                <i class="fas fa-users fa-2x text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card border-success">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Revenue</h5>
                                    <h3 th:text="${revenue}">$12,345</h3>
                                </div>
                                <i class="fas fa-dollar-sign fa-2x text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card border-warning">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Products</h5>
                                    <h3 th:text="${totalProducts}">567</h3>
                                </div>
                                <i class="fas fa-box fa-2x text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Table -->
            <div class="mt-4">
                <h2>Users</h2>

                <!-- Search Form -->
                <form th:action="@{/admin/dashboard}" method="get" class="mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" name="userName" class="form-control" placeholder="Search by Username"
                                   th:value="${param.userName}">
                        </div>
                        <div class="col-md-4">
                            <input type="email" name="email" class="form-control" placeholder="Search by Email"
                                   th:value="${param.email}">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>

                <!-- Users Table -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Join Date</th>
                        <th>Role</th>
                        <th>Premium</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.joinDate}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.premium}"></td>
                        <td class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    style="background-color: #FFCB65;">
                                Update
                            </button>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/admin/user/detail(id=${user.id})}" class="dropdown-item">Detail</a></li>
                                <li><a th:href="@{/admin/user/edit(id=${user.id})}" class="dropdown-item">Edit</a></li>
                                <li><a th:href="@{/admin/user/delete(id=${user.id})}" class="dropdown-item"
                                       onclick="return confirm('Are you sure?')">Delete</a></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!--                &lt;!&ndash; Pagination &ndash;&gt;-->
                <!--                <nav aria-label="Page navigation">-->
                <!--                    <ul class="pagination">-->
                <!--                        <li class="page-item" th:classappend="${users.number == 0 ? 'disabled' : ''}">-->
                <!--                            <a class="page-link"-->
                <!--                               th:href="@{/admin/dashboard(page=${users.number - 1}, userName=${param.userName}, email=${param.email})}">Previous</a>-->
                <!--                        </li>-->
                <!--                        <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"-->
                <!--                            th:classappend="${i == users.number ? 'active' : ''}">-->
                <!--                            <a class="page-link"-->
                <!--                               th:href="@{/admin/dashboard(page=${i}, userName=${param.userName}, email=${param.email})}"-->
                <!--                               th:text="${i + 1}"></a>-->
                <!--                        </li>-->
                <!--                        <li class="page-item"-->
                <!--                            th:classappend="${users.number == users.totalPages - 1 ? 'disabled' : ''}">-->
                <!--                            <a class="page-link"-->
                <!--                               th:href="@{/admin/dashboard(page=${users.number + 1}, userName=${param.userName}, email=${param.email})}">Next</a>-->
                <!--                        </li>-->
                <!--                    </ul>-->
                <!--                </nav>-->
            </div>
        </main>
    </div>
</div>

<!-- Import footer modal -->
<th:block th:replace="~{admin/layout/footer :: footer-modal}"></th:block>

<!-- Import footer scripts -->
<th:block th:replace="~{admin/layout/footer :: footer-scripts}"></th:block>

</body>
</html>
